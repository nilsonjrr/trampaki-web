<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <!-- Configurações -->
        <meta charset="UTF-8">
        <title>Trampaki</title>
        <meta name="description" content="Cliente web Trampaki">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" type="image/png" href="/view/img/fav_logo.png"/>
        <link rel="manifest" href="/view/js/manifest.json">
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,800" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- GoogleMaps -->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

        <!-- Estilos -->
        <link rel="stylesheet" href="/view/css/sistema_generico.css"  type="text/css"/>
        <link rel="stylesheet" href="/view/css/sistema_principal.css" type="text/css"/>        
        <link rel="stylesheet" href="/view/css/sistema_anunciante.css" type="text/css"/>
        
        <!-- *** Provisório *** -->
        <link rel="stylesheet" href="/view/css/modal.css" type="text/css"/>

        <!-- Scripts -->
        <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
        <script src="/view/js/firebaseconfig.js"></script>
        <script src="/configuration/sistema_global.js"></script>
        <script src="/view/js/sistema_generico.js"></script>
        <script src="/view/js/sistema_anunciante.js"></script>
        <script src="/view/js/mapa_anunciante.js"></script>
        <script src="/view/js/navAnunciante.js"></script>
        
    </head>
    <body>
        <!-- Marcador Expandido =========================================================================== -->
        <div id="info-moldura" class="marcador_wrapper">
            <div id="info-fundo-imagem" class="marcador_imagem"></div>
            <div class="marcador_informacao">
                <span id="titulo"   class=marcador_titulo></span>
                <span id="descricao"class=marcador_descricao></span>
            </div>
            <div class="marcador_botao">
                <span id="pain" >DETALHES</span>
                <span id="momo" >CONECTAR</span>                    
            </div>
        </div>
        <!-- ============================================================================================== -->
        
        <!-- Modal ======================================================================================== -->
        <div id="modal_principal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id='modal_titulo'>Solicitacao Efetuada</h2>
                </div>
                <div id="corpo-modal" class="modal-body">
                    <p id='modal_descricao'></p>
                </div>
                <div class="modal-footer">
                    <!--<button id='modal_retornar'>RETORNAR</button>-->
                </div>
            </div>
        </div>
        
        <!-- Barra latereal para chat e configurações do sistema ========================================== -->
        <div id="barraLateral">
            <div class="nav">
                <span id="mensagens-painel" href="#" onclick="list()">MENSAGENS</span>
                <span id="menu-painel" href="#" onclick="barraLateralPainel()">PAINEL</span>
            </div>
            <div class="main">
                <div id="painel">
                    <!--
                    <span id="meu_perfil" onclick='carregarDadosAnunciante()'>MEU PERFIL</span>
                    <span onclick='novoAnuncio()' id='meus_servicos'>NOVO ANUNCIO</span> 
                    <span onclick='meusAnuncios()' id='meus_servicos'>MEUS ANUNCIOS</span>
                    <span onclick='visualizarSolicitacoes()'>SOLICITAÇÕES</span>                  
                    <span onclick='retornar()'>VER MAPA</span>
                    <span onclick='sairDoSistema()' id='sair'>SAIR</span>
                    -->
                    <span data-content="perfil" id="meu_perfil">MEU PERFIL</span>
                    <span data-content="novoAnuncio" id='meus_servicos'>NOVO ANUNCIO</span> 
                    <span data-content="anuncios" id='meus_servicos'>MEUS ANUNCIOS</span>
                    <span data-content="solicitacoes">SOLICITAÇÕES</span>
                    <span data-content="mapa">VER MAPA</span>
                    <span data-content="sair" id='sair'>SAIR</span>
                </div>
                <div id="chat"> 
                </div>
            </div>
        </div>
        <div id="hideshow" onclick="x()" class="controle-lateral" >
            <p id="hideshow_center" class="texto_nao_selecionavel">MENU</p>
        </div>

        </script>
        <!-- ============================================================================================== -->
        <div id="janela"></div>
        <!-- Elemento que recebe o mapa e as informações ================================================== -->
        <div id="mapa"></div>
        <!-- ============================================================================================== -->
        
        <!-- Chamada da MapEngine Trampaki ================================================================ -->
        
        <!-- ============================================================================================== -->
        
        <!-- Chamada da API JavaScript do Google Maps com minha chave -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOgRKKdJv0sJSZYLFQQUUjII20mGsbLj4&callback=mapEngineAnunciante"></script>
        
    </body>
</html>
